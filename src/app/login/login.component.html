<form class="login" [formGroup]="form" (ngSubmit)="login()">
    <emsi-card>
        <ng-container card-content>
            <section class="container" fxLayout="column" fxLayoutAlign="center center">
                <img src="assets/logo-transparent.png" class="logo"/>
                <emsi-input
                    formControlName="name"
                    type="text"
                    label="LOGIN_FORM_USER_NAME"
                    i18n-label
                    class="input-container"
                ></emsi-input>
                <emsi-input
                    formControlName="password"
                    type="password"
                    label="LOGIN_FORM_USER_PASSWORD"
                    i18n-label
                    class="input-container"
                ></emsi-input>
                <button
                    mat-stroked-button
                    type="submit"
                    i18n
                    color="primary"
                >LOGIN_FORM_SUBMIT_BUTTON</button>
            </section>
        </ng-container>
    </emsi-card>
</form>
