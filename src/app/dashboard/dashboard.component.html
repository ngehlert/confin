<section>
    <mat-card *ngFor="let account of accounts$ | async" class="mat-elevation-z3">
        <mat-card-header>
            <mat-card-title>{{account.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p [appColoredCurrency]="account.balance">{{account.balance}}</p>
        </mat-card-content>
    </mat-card>
</section>
